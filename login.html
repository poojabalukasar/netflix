
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="https://kit.fontawesome.com/a8b5f450ba.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
    
</head>
  <body>
<section>
    <header>
        <div class="logo">
          <img class="netflix_logo" src="/Images/netflix.png" alt="">
        </div>
        <div class="login_body">
            <div class="login_main">
                    <div class="heading_class">
                    <h1>Sign In</h1>
                    </div>
                <form class="form" method="post">
                 <div class="form_class">
                       <div class="user_input">
                            <input type="email" name="email" placeholder="Email or phone number">
                        </div>
                        <div class="user_input">
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <button type="submit">Sign in</button>
                        </div>
                      <div class="help_class">
                            <div class="help_left">
                                <input type="checkbox" name="checkbox" value="">
                                <p>Remember me</p>
                            </div>
                            <div class="help_right">
                                <p><a href="#">Need help?</a></p>
                            </div>
                      </div>
                        <div class="sign_up">
                          <p>New to Netflix? <a href=""><strong>Sign up now.</strong></a></p>
                        </div>
                        <div class="para">
                            <p class="policy">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more</a></p>
                        </div>
                  </div>
                </form>
            </div>
        </div>
    </header>
      <footer>
        <div class="footer_class">
          <p>Questions? Call <a href="#">000-800-040-1843</a></p>
          <div class="footer_links">
            <div class="">
              <p><a href="#">FAQ</a>
                <br><br>
               <a href="#">Cookie Preferences</a></p>
            </div>
            <div class="">
              <p><a href="#">Help Centre</a>
                <br><br>
              <a href="#">Corporate Information</a></p>
            </div>
            <div class="">
              <p><a href="#">Terms of Use</a></p>
            </div>
            <div class="privacy">
              <p><a href="#">Privacy</a></p>
            </div>
          </div>
          <div class="footer_lang">
            <i class="globle-icon fa-solid fa-globe"></i>
            <select class="english_button" id="eng" name="eng">
              <option value="english">English</option>
              <option value="hindi">हिन्दी</option>
            </select>
            <i class="down-icon fa-solid fa-caret-down"></i>
          </div>
        </div>
      </footer>
    </section>
     </body>
</html>
